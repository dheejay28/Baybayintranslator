<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baybayin Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-box">
        <h2> Salin ng Wikang Filipino sa Baybayin </h2>
        <form id="translatorForm">
            <div class="user-box">
                <input type="text" id="filipinoText" required>
                <label>Filipino Text</label>
            </div>
            <button type="button" onclick="translateToBaybayin()">Translate</button>
            <div class="output-box">
                <label>Baybayin Transliterator</label>
                <p id="baybayinText"></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
