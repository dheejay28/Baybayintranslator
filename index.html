<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filipino to Baybayin Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-box">
        <h2>Filipino to Baybayin Translator</h2>
        <form id="translatorForm">
            <div class="user-box">
                <select id="translationDirection" required>
                    <option value="filipinoToBaybayin">Filipino to Baybayin</option>
                    <option value="baybayinToFilipino">Baybayin to Filipino</option>
                </select>
                <label>Translation Direction</label>
            </div>
            <button type="button" onclick="reverseDirection()">Reverse</button>
            <div class="user-box">
                <input type="text" id="inputText" required>
                <label>Input Text</label>
            </div>
            <button type="button" onclick="translate()">Translate</button>
            <div class="output-box">
                <label>Translation</label>
                <p id="outputText"></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
